name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: basetestpartner.azurecr.io
  IMAGE_NAME: schedulizer
  APP: schedulizer
  ENVIRONMENT: stage

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: stage

    steps:
      - uses: actions/checkout@v4

      - name: Run slugify
        id: slugify
        uses: eltimn/slugify-action@v2.0.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set image tag
        id: image
        run: echo "tag=${{ steps.slugify.outputs.branch }}-${{ steps.slugify.outputs.sha }}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Base Platform
        uses: NorceTech/base-actions/deploy@v1
        with:
          environment: ${{ env.ENVIRONMENT }}
          image_tag: ${{ steps.image.outputs.tag }}
          app: ${{ env.APP }}
          api_key: ${{ secrets.BASE_PLATFORM_API_KEY }}
          wait_for_healthy: 'true'
          wait_timeout: '300'
